<h2>Lista de Objetos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.email }}</td>
            <td>
                <button (click)="updateEmp(emp.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmp(emp.id)" class="btn btn-danger" id="dbtn">Delete</button>
                <button (click)="empDetails(emp.id)" class="btn btn-dark" id="detbtn">Details</button>

            </td>
        </tr>
        
    </tbody>
</table>
